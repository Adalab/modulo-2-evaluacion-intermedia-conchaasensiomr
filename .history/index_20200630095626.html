<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Juego: Adivinar el número</title>
  </head>
  <body>
    <h1>Adivina el número</h1>
    <label for="number" class="number-container">Introduce aquí tu número</label>
      <input
        type="text"
        name="introduceNumber"
        class="number-introduce js-number-introduce"
      />
    </div>
    <div class="submit-container">
      <input
        type="submit"
        value="Prueba"
        class="submit-button js-submit-button"
      />
    </div>
    <div class="clue js-clue">
      <p>Pista: Introduce un número y darle a Prueba</p>
    </div>
    <div class="attemps js-attemps">
      <p>Número de intentos: 0</p>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
