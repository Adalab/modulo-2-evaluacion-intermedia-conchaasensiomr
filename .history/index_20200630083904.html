<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Juego: Adivinar el número</title>
  </head>
  <body>
    <h1>Adivina el número</h1>
    <h2>Introduce aquí tu número</h2>
    <div class="number-container">
      <input
        type="number"
        name="introduceNumber"
        class="number-introduce js-number-introduce"
      />
    </div>
    <div class="submit-container">
      <input
        type="submit"
        value="Prueba"
        class="submit-button js-submit-button"
      />
    </div>
    <input type="text" name="clue" class="clue js-clue" />
    <input type="text" name="attempts" class="attempts js-attempts" />
    <script src="./js/main.js"></script>
  </body>
</html>
